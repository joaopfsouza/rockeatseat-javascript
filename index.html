    <script>
        function AlistamentoObrigatorio(sexo, idade) {
            // AND,OR, NOT
            var masculino;

            if (sexo.toUpperCase() === 'M' && (idade >= 18 || idade<=25))  {

                return `Alistamento Obrigatorio ${masculino}` ;

                return `Fora da idade de alistamento ${masculino}`
            }else{
                masculino = false;
                return "Não é alistamento obrigatório" + ` ${masculino}`
            }
        }

        console.log(AlistamentoObrigatorio('M',10));

        function SwitchSexo(sexo) {
            switch (sexo) {
                case 'M':
                case 'm':
                    return 'Maculinx';
                case 'F':
                case 'f':
                    return 'Femininx';
                default:
                    return 'N/A'
            }
        }

        console.log(SwitchSexo("S"))

        function RetornaSexo(sexo) {
            //M,F
            //Masculino, Feminino
            var normalizacao = sexo.toUpperCase();
            if (normalizacao == 'M')
                return 'Masculino';
            else if (normalizacao == 'F')
                return 'Feminino';
            else
                return 'N/A';
        }

        console.log(RetornaSexo("S"));
